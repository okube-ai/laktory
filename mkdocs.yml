site_name: Laktory
site_description: A DataOps framework for building Databricks lakehouse
site_url: https://www.laktory.ai/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.snippets  # link between markdown (changelog)
  - pymdownx.superfences  # code blocks titles
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
#  name: readthedocs
#  name: bootstrap386
  palette:
#    - media: "(prefers-color-scheme)"
#      toggle:
#        icon: material/brightness-auto
#        name: Switch to light mode
#
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.sections
    - navigation.path
    - search.suggest
    - content.code.copy
#    - content.code.select  # TODO: Enable
#    - content.code.annotate  # TODO: Enable

#      primary: "#2fe1b9"
#      accent: green
#      toggle:
#        icon: material/lightbulb
#        name: "Switch to light mode"
