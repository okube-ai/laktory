[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "settus"
authors = [
    {name = "Olivier Soucy", email = "osoucy.transactions@gmail.com"},
]
description = "Settings management using Pydantic, with ability to retrieve cloud secrets."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["one", "two"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = [
    "pydantic-settings>=2.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "flit",
]
test = [
    "pytest",
    "pytest-cov",
#    "tox"
]
azure = [
]
aws = [
]
gcp = [
]

[project.urls]
"Homepage" = "https://github.com/opencubes-ai/settus"
"Bug Tracker" = "https://github.com/opencubes-ai/settus/issues"
