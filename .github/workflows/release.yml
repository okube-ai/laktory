name: release

on:
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      default: 'info'
    branches:
      - main
#  pull_request:
#    types:
#      - closed
#    branches:
#      - main

jobs:
  publish:
#    if: ${{ github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

#      - name: Build and publish laktory to pypi
#        run: make publish
#        env:
#          FLIT_INDEX_URL: ${{ vars.FLIT_INDEX_URL }}
#          FLIT_USERNAME: ${{ vars.FLIT_USERNAME }}
#          FLIT_PASSWORD: ${{ secrets.FLIT_PASSWORD }}
#          TWINE_REPOSITORY_URL: ${{ vars.TWINE_REPOSITORY_URL }}
#          TWINE_USERNAME: ${{ vars.TWINE_USERNAME }}
#          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}

  tag:
    permissions:
#      actions: write
#      checks: write
      contents: write  # required to push release tag
#      deployments: write
#      id-token: write
#      issues: write
#      discussions: write
#      packages: write
#      pages: write
#      pull-requests: write
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get versions
        id: get_version
        run: |
          import os
          with open("./laktory/_version.py") as fp:
            v = fp.read().split("=")[-1].strip().replace('"', '')
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fp:
            print(f"version={v}", file=fp)
          print(f"Releasing laktory {v}")
        shell: python

      - name: Set up Git
        run: git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions"

      - name: Create release tag
        run: git tag test2-v${{ steps.get_version.outputs.version }}

      - name: Push release tag
        run: git push origin test2-v${{ steps.get_version.outputs.version }}


  bump:
    permissions: write-all
#    permissions:
#      contents: write  # required to push new branch
#      pull-requests: write
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Bump version
        id: bump_version
        run: |
          import os
          from packaging import version
          with open("./laktory/_version.py") as fp:
            v0 = fp.read().split("=")[-1].strip().replace('"', '')
            v0 = version.parse(v0)
            v1 = version.Version(f"{v0.major}.{v0.minor}.{v0.micro+1}")
          with open("./laktory/_version.py", "w") as fp:
            fp.write('version = "{v1}"')
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fp:
            print(f"version={str(v1)}", file=fp)          
          print(f"Bumping laktory to {v1}")
        shell: python

      - name: Set up Git
        run: git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions"

      - name: Commit changes
        run: |
          git checkout -b version-bump-v${{ steps.bump_version.outputs.version }}
          git add ./laktory/_version.py
          git commit -m "version bump [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: version-bump-v${{ steps.bump_version.outputs.version }}

      - name: Create pull request
        run: gh pr create --base main --head version-bump-v${{ steps.bump_version.outputs.version }} --title "Version Bump ${{ steps.bump_version.outputs.version }}" --body "Automated version bump"
