name: release

on:
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      default: 'info'
    branches:
      - main
#  pull_request:
#    types:
#      - closed
#    branches:
#      - main

jobs:
  publish:
#    if: ${{ github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

#      - name: Build and publish laktory to pypi
#        run: make publish
#        env:
#          FLIT_INDEX_URL: ${{ vars.FLIT_INDEX_URL }}
#          FLIT_USERNAME: ${{ vars.FLIT_USERNAME }}
#          FLIT_PASSWORD: ${{ secrets.FLIT_PASSWORD }}
#          TWINE_REPOSITORY_URL: ${{ vars.TWINE_REPOSITORY_URL }}
#          TWINE_USERNAME: ${{ vars.TWINE_USERNAME }}
#          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}

  tag:
    permissions:
#      actions: write
#      checks: write
      contents: write  # required to push release tag
#      deployments: write
#      id-token: write
#      issues: write
#      discussions: write
#      packages: write
#      pages: write
#      pull-requests: write
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: |
          import os
          from packaging import version
          with open("./laktory/_version.py") as fp:
            v0 = fp.read().split("=")[-1].strip().replace('"', '')
            v0 = version.parse(v0)
            v1 = version.Version(f"{v0.major}.{v0.minor}.{v0.micro+1}") 
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fp:
            print(f"version0={str(v0)}", file=fp)
            print(f"Releasing laktory {v0}")
            print(f"version1={str(v1)}", file=fp)
            print(f"Preparing laktory {v1}")
        shell: python

      - name: Set up Git
        run: git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions"

      - name: Create release tag
        run: git tag test-v${{ steps.get_version.outputs.version0 }}

      - name: Push release tag
        run: git push origin test-v${{ steps.get_version.outputs.version0 }}
