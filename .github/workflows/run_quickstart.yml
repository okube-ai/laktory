name: run-quickstart

on:
  workflow_call:
    inputs:
      cwd:
        type: string
        description: 'Working Directory'
        required: true
      template:
        type: string
        description: 'Quickstart Template'
        required: true
env:
  DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  CWD: ${{ inputs.cwd }}

jobs:
  laktory-quickstart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: env vars
        run: |
          import os
          for k, v in os.environ.items():
            print(k, "|", v)
        shell: python

      - name: Install Laktory
        run: make install-with-dbks

      - name: make dir
        run: |
          mkdir -p ${{ env.CWD }}

      - name: run quickstart
        run: laktory quickstart -t ${{ inputs.template }} -b terraform
        working-directory: ${{ env.CWD }}

      - name: update stack
        run: python ../.github/scripts/update_quickstart_stack.py ${{ github.ref }}
        working-directory: ${{ env.CWD }}

      - name: laktory init
        run: laktory init
        working-directory: ${{ env.CWD }}

      - name: laktory preview
        run: laktory preview -e dev
        working-directory: ${{ env.CWD }}

      - name: laktory deploy
        run: laktory deploy -e dev -y
        working-directory: ${{ env.CWD }}

      - name: laktory run hello
        run: laktory run -e dev -job job-hello
        working-directory: ${{ env.CWD }}

      - name: laktory run job
        run: laktory run -e dev -job job-pl-stock-sql
        working-directory: ${{ env.CWD }}

      - name: laktory run dlt
        run: laktory run -e dev -dlt pl-stocks-spark-dlt
        working-directory: ${{ env.CWD }}

      - name: laktory destroy
        run: laktory destroy -e dev
        working-directory: ${{ env.CWD }}
