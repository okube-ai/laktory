name: run-quickstart

on:
  workflow_call:
    inputs:
      cwd:
        type: string
        description: 'Working Directory'
        required: true
      template:
        type: string
        description: 'Quickstart Template'
        required: true
      run_workflows:
        type: boolean
        description: 'Run workflows or not'
        required: true
      destroy:
        type: boolean
        description: 'Destroy stack after deployment'
        default: true
env:
  # UC Only
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  DATABRICKS_ACCOUNT_ID: ${{ secrets.DATABRICKS_ACCOUNT_ID }}
  # All
  DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  CWD: ${{ inputs.cwd }}

jobs:
  laktory-quickstart:
    runs-on: ubuntu-22.04  # ubuntu-latest does not seem to have terraform available anymore
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          python-version: "3.12"

      - name: env vars
        run: |
          import os
          for k, v in os.environ.items():
            print(k, "|", v)
        shell: python

      - name: Install Laktory
        run: | 
          make install-with-dbks

      - name: make dir
        run: |
          mkdir -p ${{ env.CWD }}

      - name: run quickstart
        run: |
          source ../.venv/bin/activate
          laktory quickstart -t ${{ inputs.template }} -b terraform
        working-directory: ${{ env.CWD }}

      - name: update stack
        run: |
          source ../.venv/bin/activate
          python ../.github/scripts/update_quickstart_stack.py ${{ github.ref }}
        working-directory: ${{ env.CWD }}

      - name: laktory init
        run: |
          source ../.venv/bin/activate
          laktory init
        working-directory: ${{ env.CWD }}

      - name: laktory preview
        run: |
          source ../.venv/bin/activate
          set -e
          laktory preview
        working-directory: ${{ env.CWD }}

      - name: laktory deploy
        run: |
          source ../.venv/bin/activate
          laktory deploy -y
        working-directory: ${{ env.CWD }}

      # TODO: Convert to serverless in update_quickstart_stack.py to save
      #       compute time?
      - name: laktory run hello
        if: ${{ inputs.run_workflows }}
        run: |
          source ../.venv/bin/activate
          laktory run --job job-hello
        working-directory: ${{ env.CWD }}

      - name: laktory run job
        if: ${{ inputs.run_workflows }}
        run: |
          source ../.venv/bin/activate
          laktory run --job pl-stocks-job
        working-directory: ${{ env.CWD }}

      - name: laktory run dlt
        if: ${{ inputs.run_workflows }}
        run: |
          source ../.venv/bin/activate
          laktory run --dlt pl-stocks-dlt
        working-directory: ${{ env.CWD }}

      - name: laktory destroy
        if: ${{ inputs.destroy }}
        run: |
          source ../.venv/bin/activate
          laktory destroy -y
        working-directory: ${{ env.CWD }}
