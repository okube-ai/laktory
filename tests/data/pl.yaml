name: pl-local
dependencies:
  - requests>=2.0
  - lake.whl
imports:
  - re
nodes:
- name: gld_ab
  sinks:
  - schema_name: default
    table_name: gld_ab
    table_type: VIEW
    view_definition: SELECT * from {nodes.gld_a} UNION SELECT * from {nodes.gld_b}

- name: brz
  source:
    format: JSON
    path: {tmp_path}/brz_source/
  sinks:
  - format: PARQUET
    mode: APPEND
    path: {tmp_path}/brz_sink/

- name: slv
  source:
    node_name: brz
  transformer:
    nodes:
    - func_name: with_columns
      func_kwargs:
        y1: x1
    - expr: SELECT id, x1, y1 from {df}
  sinks:
  - format: DELTA
    mode: APPEND
    path: {tmp_path}/slv_sink/

- name: gld
  transformer:
    nodes:
    - expr: SELECT id, MAX(x1) AS max_x1 from {nodes.slv} GROUP BY id
  sinks:
  - schema_name: default
    table_name: gld
    mode: OVERWRITE
    format: PARQUET
    writer_kwargs:
      path: {tmp_path}/gld_sink/

- name: gld_a
  sinks:
  - schema_name: default
    table_name: gld_a
    table_type: VIEW
    view_definition: SELECT * from {nodes.gld} WHERE id = 'a'

- name: gld_b
  sinks:
  - schema_name: default
    table_name: gld_b
    table_type: VIEW
    view_definition: SELECT * from {nodes.gld} WHERE id = 'b'
