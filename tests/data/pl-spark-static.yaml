name: pl-stock-prices
nodes:
- id: brz_stock_prices
  layer: BRONZE
  source:
    path: /Volumes/dev/sources/landing/events/yahoo-finance/stock_price/
  sink:
    catalog_name: dev
    schema_name: sandbox
    table_name: brz_stock_prices
    mode: OVERWRITE

- id: slv_stock_prices
  layer: SILVER
  source:
    node_id: brz_stock_prices
  sink:
    catalog_name: dev
    schema_name: sandbox
    table_name: slv_stock_prices
    mode: OVERWRITE
  chain:
    nodes:
    - column:
        name: created_at
        type: timestamp
      sql_expression: data.created_at
    - column:
        name: symbol
      spark_func_name: coalesce
      spark_func_args:
      - value: data.symbol
    - column:
        name: close
        type: double
      sql_expression: data.close
    - spark_func_name: drop
      spark_func_args:
      - value: data
      - value: producer
      - value: name
      - value: description
