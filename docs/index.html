<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>laktory</title>
    <style>
        body {
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 5em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 0;
        }

        .separator {
            height: 1px;
            width: 80%;
            background-color: #ffffff;
            margin: 20px auto;
        }

        /* Additional CSS for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #ffffff; /* Set link color to white */
        }
    </style>
</head>
<body>
    <h1><a href="https://github.com/okube-ai/laktory">laktory</a></h1>
    <div class="separator"></div>
    <p>A DataOps framework for building Databricks lakehouse</p>
    <p>[coming soon]</p>
</body>
</html>
